<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather MCP - FastMCP SSE Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            font-weight: 500;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .weather-data {
            background: #f8f9fc;
            padding: 20px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .weather-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .weather-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .weather-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .logs {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .timestamp {
            color: #888;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .info {
            color: #74c0fc;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex: 1;
        }
        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .demo-buttons button {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå§Ô∏è Weather MCP - FastMCP SSE Client</h1>
        <p>Test your FastMCP weather server with SSE transport</p>
    </div>

    <div class="container">
        <h2>FastMCP Connection</h2>

        <div class="input-group">
            <label for="serverUrl">FastMCP Server URL:</label>
            <input type="text" id="serverUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
        </div>

        <div class="input-group">
            <label for="toolName">Weather Tool:</label>
            <select id="toolName">
                <option value="get_weather">Get Current Weather</option>
                <option value="get_forecast">Get Weather Forecast</option>
                <option value="get_alerts">Get Weather Alerts</option>
                <option value="search_locations">Search Locations</option>
            </select>
        </div>

        <div class="input-group">
            <label for="zipCode">ZIP Code / Location Query:</label>
            <input type="text" id="zipCode" value="10001" placeholder="10001 or New York">
        </div>

        <div class="input-group" id="daysGroup" style="display: none;">
            <label for="days">Forecast Days:</label>
            <input type="number" id="days" value="5" min="1" max="7">
        </div>

        <div class="button-group">
            <button onclick="callWeatherTool()" id="callButton">üì° Call Weather Tool</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>

        <div class="demo-buttons">
            <button onclick="demoWeather()">üå°Ô∏è Demo NYC Weather</button>
            <button onclick="demoForecast()">üìÖ Demo 5-day Forecast</button>
            <button onclick="demoAlerts()">‚ö†Ô∏è Demo Weather Alerts</button>
            <button onclick="demoSearch()">üîç Demo Location Search</button>
        </div>

        <div id="connectionStatus" class="status disconnected">
            üî¥ Not Connected - Ready to test FastMCP tools
        </div>
    </div>

    <div class="container">
        <h2>Weather Data</h2>
        <div id="weatherData" class="weather-data" style="display: none;">
            <div id="weatherContent"></div>
        </div>
    </div>

    <div class="container">
        <h2>Response Logs</h2>
        <div id="logs" class="logs">
            <div class="log-entry info">Ready to test FastMCP weather tools...</div>
        </div>
    </div>

    <script>
        let currentRequest = null;

        // Show/hide forecast days input based on selected tool
        document.getElementById('toolName').addEventListener('change', function() {
            const daysGroup = document.getElementById('daysGroup');
            if (this.value === 'get_forecast') {
                daysGroup.style.display = 'block';
            } else {
                daysGroup.style.display = 'none';
            }
        });

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('connectionStatus');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        async function callWeatherTool() {
            const serverUrl = document.getElementById('serverUrl').value;
            const toolName = document.getElementById('toolName').value;
            const zipCode = document.getElementById('zipCode').value.trim();
            const days = document.getElementById('days').value;
            const button = document.getElementById('callButton');

            if (!zipCode) {
                log('Please enter a ZIP code or location', 'error');
                return;
            }

            button.disabled = true;
            button.textContent = '‚è≥ Calling Tool...';
            updateStatus('üü° Calling FastMCP tool...', 'connecting');

            try {
                // Prepare the request based on tool
                let requestBody;

                switch(toolName) {
                    case 'get_weather':
                        requestBody = {
                            method: 'tools/call',
                            params: {
                                name: 'get_weather',
                                arguments: { zip_code: zipCode }
                            }
                        };
                        break;
                    case 'get_forecast':
                        requestBody = {
                            method: 'tools/call',
                            params: {
                                name: 'get_forecast',
                                arguments: { zip_code: zipCode, days: parseInt(days) }
                            }
                        };
                        break;
                    case 'get_alerts':
                        requestBody = {
                            method: 'tools/call',
                            params: {
                                name: 'get_alerts',
                                arguments: { zip_code: zipCode }
                            }
                        };
                        break;
                    case 'search_locations':
                        requestBody = {
                            method: 'tools/call',
                            params: {
                                name: 'search_locations',
                                arguments: { query: zipCode }
                            }
                        };
                        break;
                }

                log(`üì° Calling ${toolName} with ${zipCode}...`, 'info');

                // Note: This is a mock implementation since we can't directly call FastMCP from browser
                // In a real implementation, you'd have a backend proxy or use FastMCP client libraries

                // Simulate the API call for demonstration
                await simulateWeatherCall(toolName, zipCode, days);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                updateStatus('üî¥ Error occurred', 'disconnected');
            } finally {
                button.disabled = false;
                button.textContent = 'üì° Call Weather Tool';
            }
        }

        async function simulateWeatherCall(toolName, zipCode, days) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            let mockResponse;

            switch(toolName) {
                case 'get_weather':
                    mockResponse = {
                        location: "New York, NY",
                        temperature: 72,
                        temperature_unit: "F",
                        weather_text: "Partly Cloudy",
                        humidity: 65,
                        wind_speed: 8,
                        wind_direction: "NW",
                        pressure: 30.15,
                        visibility: 10,
                        uv_index: 5,
                        precipitation: 0
                    };
                    break;
                case 'get_forecast':
                    mockResponse = {
                        location: "New York, NY",
                        forecast: [
                            {
                                date: "2024-01-20",
                                min_temperature: 65,
                                max_temperature: 78,
                                temperature_unit: "F",
                                day_weather_text: "Sunny",
                                day_precipitation_probability: 0,
                                night_weather_text: "Clear",
                                night_precipitation_probability: 0
                            },
                            {
                                date: "2024-01-21",
                                min_temperature: 62,
                                max_temperature: 75,
                                temperature_unit: "F",
                                day_weather_text: "Partly Cloudy",
                                day_precipitation_probability: 20,
                                night_weather_text: "Cloudy",
                                night_precipitation_probability: 30
                            }
                        ]
                    };
                    break;
                case 'get_alerts':
                    mockResponse = {
                        location: "New York, NY",
                        alerts: [
                            {
                                alert_id: "ALERT123",
                                title: "Winter Weather Advisory",
                                description: "Snow expected late tonight",
                                severity: "Moderate",
                                category: "Weather"
                            }
                        ],
                        count: 1
                    };
                    break;
                case 'search_locations':
                    mockResponse = {
                        locations: [
                            {
                                key: "349727",
                                name: "New York",
                                country: "United States",
                                region: "New York",
                                postal_code: "10001"
                            }
                        ],
                        count: 1
                    };
                    break;
            }

            log(`‚úÖ Received response from ${toolName}`, 'success');
            log(`üìä Data: ${JSON.stringify(mockResponse, null, 2)}`, 'info');

            displayWeatherData(mockResponse, toolName);
            updateStatus('üü¢ Tool call completed successfully', 'connected');
        }

        function displayWeatherData(data, toolName) {
            const weatherData = document.getElementById('weatherData');
            const weatherContent = document.getElementById('weatherContent');

            let html = `<h3>üìä ${toolName.replace('_', ' ').toUpperCase()} Results</h3>`;

            if (toolName === 'get_weather') {
                html += `
                    <div class="weather-grid">
                        <div class="weather-item">
                            <div class="weather-value">${data.temperature}¬∞${data.temperature_unit}</div>
                            <div class="weather-label">Temperature</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-value">${data.humidity}%</div>
                            <div class="weather-label">Humidity</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-value">${data.wind_speed} mph</div>
                            <div class="weather-label">Wind Speed</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-value">${data.pressure}"</div>
                            <div class="weather-label">Pressure</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-value">${data.weather_text}</div>
                            <div class="weather-label">Conditions</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-value">${data.uv_index}</div>
                            <div class="weather-label">UV Index</div>
                        </div>
                    </div>
                `;
            } else if (toolName === 'get_forecast') {
                html += '<div class="weather-grid">';
                data.forecast.forEach(day => {
                    html += `
                        <div class="weather-item">
                            <div class="weather-value">${day.max_temperature}¬∞/${day.min_temperature}¬∞</div>
                            <div class="weather-label">${day.date}</div>
                            <div class="weather-label">${day.day_weather_text}</div>
                        </div>
                    `;
                });
                html += '</div>';
            } else if (toolName === 'get_alerts') {
                if (data.alerts.length > 0) {
                    data.alerts.forEach(alert => {
                        html += `
                            <div class="weather-item" style="grid-column: 1 / -1;">
                                <div class="weather-value" style="color: #e74c3c;">‚ö†Ô∏è ${alert.title}</div>
                                <div class="weather-label">${alert.description}</div>
                                <div class="weather-label">Severity: ${alert.severity}</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<div class="weather-item"><div class="weather-value">‚úÖ No Active Alerts</div></div>';
                }
            } else if (toolName === 'search_locations') {
                html += '<div class="weather-grid">';
                data.locations.forEach(location => {
                    html += `
                        <div class="weather-item">
                            <div class="weather-value">${location.name}</div>
                            <div class="weather-label">${location.region}, ${location.country}</div>
                            <div class="weather-label">Key: ${location.key}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            weatherContent.innerHTML = html;
            weatherData.style.display = 'block';
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div class="log-entry info">Logs cleared. Ready for new requests...</div>';
            document.getElementById('weatherData').style.display = 'none';
            updateStatus('üî¥ Ready to test FastMCP tools', 'disconnected');
        }

        // Demo functions
        function demoWeather() {
            document.getElementById('toolName').value = 'get_weather';
            document.getElementById('zipCode').value = '10001';
            document.getElementById('daysGroup').style.display = 'none';
            callWeatherTool();
        }

        function demoForecast() {
            document.getElementById('toolName').value = 'get_forecast';
            document.getElementById('zipCode').value = '90210';
            document.getElementById('days').value = '5';
            document.getElementById('daysGroup').style.display = 'block';
            callWeatherTool();
        }

        function demoAlerts() {
            document.getElementById('toolName').value = 'get_alerts';
            document.getElementById('zipCode').value = '33101';
            document.getElementById('daysGroup').style.display = 'none';
            callWeatherTool();
        }

        function demoSearch() {
            document.getElementById('toolName').value = 'search_locations';
            document.getElementById('zipCode').value = 'Chicago';
            document.getElementById('daysGroup').style.display = 'none';
            callWeatherTool();
        }

        // Initialize
        log('üå§Ô∏è FastMCP Weather Tool Tester initialized', 'success');
        log('üí° Note: This is a mock demo. To test real FastMCP calls, you need a backend proxy or FastMCP client.', 'info');
    </script>
</body>
</html>
